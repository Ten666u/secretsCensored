name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.0.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        path-to-coverage: ./coverage/clover.xml
